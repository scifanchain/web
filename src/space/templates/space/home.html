{% extends "layout_space.html" %}
{% load static %}

{% block title %}我的空间{% endblock %}

{% block space_main %}
<div class="px-4">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <h5 class="border-bottom">作品</h5>

</div>
{% endblock %}
