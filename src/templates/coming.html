<!doctype html>
<html lang="en" class="h-100">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Cover Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>

  <body class="d-flex h-100 text-center text-white" style="background:#000;">
    <div class="container-fluid cover-container d-flex w-100 h-100  mx-auto flex-column">
      <div class="row">
        <div class="col-md-12 vh-100" id="coming">
          <div class="text-center py-5">
            <a class="navbar-brand" href="/">
              <img src="{% static 'img/logo.png' %}" alt="" height="30">
              <span class="px-2">SciFanChain</span>
            </a>
          </div>
          <h2>Coming soon…</h2>
          <p>
            We are working hard to deliver best possible experience.
          </p>
          <p>
            The website is currently under construction.
          </p>
          <p>
            It goes live in:
          </p>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div type="button" class="text-center btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">
              <span id="_d" class="px-1">00</span> <span class="pe-2 fw-light">Days</span>
              <span id="_h" class="px-1">00</span> <span class="pe-2 fw-light">Hours</span>
              <span id="_m" class="px-1">00</span><span class="pe-2 fw-light small">Mins</span>
              <span id="_s" class="px-1">00</span> <span class="pe-2 fw-light small">Secs</span>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      function Appendzero(obj) {
        if (obj < 10) return "0" + "" + obj;
        else return obj;
      }

      function countTime() {
        //获取当前时间  
        var date = new Date();
        var now = date.getTime();
        //设置截止时间  
        var str = "2021/10/1 00:00:00";
        var endDate = new Date(str);
        var end = endDate.getTime();

        //时间差  
        var leftTime = end - now;
        //定义变量 d,h,m,s保存倒计时的时间  
        var d, h, m, s;
        if (leftTime >= 0) {
          d = Math.floor(leftTime / 1000 / 60 / 60 / 24);
          h = Math.floor(leftTime / 1000 / 60 / 60 % 24);
          m = Math.floor(leftTime / 1000 / 60 % 60);
          s = Math.floor(leftTime / 1000 % 60);
        }

        //将倒计时赋值到div中  
        document.getElementById("_d").innerHTML = Appendzero(d);
        document.getElementById("_h").innerHTML = Appendzero(h);
        document.getElementById("_m").innerHTML = Appendzero(m);
        document.getElementById("_s").innerHTML = Appendzero(s);
        //递归每秒调用countTime方法，显示动态时间效果  
        setTimeout(countTime, 1000);

      }
      countTime();
    </script>


  </body>

</html>
